<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>部落格</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'article/css/article.css' %}">
</head>
<body>
{% include 'main/menu.html' %}
{% for book in books %}
      <h3>書名：{{ book.title }}</h3>
	    <p>作者：{{ book.authorname }}</p>
	    <p>出版商:{{ book.publisher }}</p>
	    <p>發表時間:{{ book.date|date:'Y-m-d' }}</p>
	    <p>第幾版:{{ book.version }}</p>
	    <p>價格:{{ book.price }}</p>
  <hr>
{% endfor %}
</body>
</html>

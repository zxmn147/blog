<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>部落格</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
{% include 'main/menu.html' %}
{% if article %}
	<h2>修改文章</h2>
	<form method="post" action="{% url 'article:articleUpdate' article.id %}">
{% else %}
	<h2>新增文章</h2>
	<form method="post" action="{% url 'article:articleCreate' %}">
{% endif %}
	{% csrf_token %}
	<table>
		{{ articleForm.as_table }}
	</table>
	<input class="btn" type="submit" value="送出">
	<a class="btn" href="{% url 'article:article' %}">放棄</a>
</form>
</body>
</html>
